<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <title>My Three.js App</title>
  <style>
body {
  margin: 0;
 
  background: url('giphy.gif') no-repeat center center fixed;
  background-size: 70%; /* Adjust the percentage as needed */
  background-color: black;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
h1 {
      text-align: center;
      font-family: fantasy;
      font-size: 50px;
      font-weight: normal;
      margin-top: 20px;
      margin: 0 auto;
      transform: translateX(425px);
      animation: colorSwitch 1s infinite alternate; /* Apply the animation */
    }
    
    @keyframes colorSwitch {
      0% {
        color: white;
      }
      50% {
        color: lime;
      }
      100% {
        color: white;
      }
    }
 

    #overlayy {
      border: 6px dashed #000;
      padding: 3px;
      width: 17%;
      position: absolute;
      top: 4px;
      left: 1px;
      color: black;
      font-family:fantasy;
      font-size: 18px;
      z-index: 1;
    }
    #overlay {
      
      position: absolute;
      top: 10px;
      left: 10px;
      color: black;
      font-family:fantasy;
      font-size: 18px;
      z-index: 1;
    }
    .rectangle {
      width: 215px; /* Adjust width as needed */
      height: 70px; /* Adjust height as needed */
      /* background-color: blue; Adjust color as needed */
      position: absolute;
      top: 6%;
      left: 8.5%;
      transform: translate(-50%, -50%);
      border: 2px solid black; /* Adjust border properties as needed */
      box-sizing: border-box;
    }
    #startButton {
  width: 80px; /* Adjust the width to your desired size for a perfect circle */
  height: 80px; /* Should be the same as the width for a perfect circle */
  font-family: fantasy;
  font-size: 24px;
  background-color: lime;
  border: none;
  cursor: pointer;
  border-radius: 50%; /* Make it a circle by setting a border radius of 50% */
  box-shadow: 0 0 0 5px white, 0 0 0 10px yellowgreen; /* Add a white ring with a 5px spread and a 10px gap */
}
#otherButton {
  width: 60px; /* Adjust the width to your desired size for a perfect circle */
  height: 60px; /* Should be the same as the width for a perfect circle */
  font-family: fantasy;
  font-size: 24px;
  background-color: lime;
  border: none;
  cursor: pointer;
  border-radius: 50%; /* Make it a circle by setting a border radius of 50% */
  box-shadow: 0 0 0 5px white, 0 0 0 10px yellowgreen; /* Add a white ring with a 5px spread and a 10px gap */
}





    #startButton:focus {
      outline: none;
    }
    #customButton {
      display: none; /* Initially hide the button */
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #customButton:hover {
      background-color: #2980b9;
    }
  
    .circular-button {
      position: relative;
      border-radius: 50%;
      width: 60px; /* Adjusted width */
      height: 60px; /* Adjusted height */
      margin-left: 5px; /* Adjusted margin */
      border: 2px solid white;
      background-color: lime;
      color: black; /* Adjusted text color */
      text-align: center;
      line-height: 50px; /* Adjusted line height */
      font-size: 20px; /* Adjusted font size */
      font-family: fantasy; /* Set the font to fantasy */
      overflow: hidden; /* Hide overflowing parts of the SVG */
    }

    .pause-icon svg {
      width: 100%;
      height: 100%;
    }
    .play-icon svg {
      width: 100%;
      height: 100%;
    }
    .score-display {
  
  border: 6px dashed #000; /* Black border with 2px width */
  padding: 10px; /* Add some padding around the text */
  position: absolute;
  width: 50%; /* Position the element relative to its nearest positioned ancestor */
  top: -450px; /* Distance from the top of the nearest positioned ancestor (e.g., the body) */
  right: 1121px;
  font-family: fantasy; /* Distance from the right of the nearest positioned ancestor (e.g., the body) */
}


  </style>
</head>
<body>
  <div id="overlay">
    <h1>Vigilante Vanguard</h1>
  </div>
  <div id="overlayy">
    
    <div id="healthLabel">Health:</div>
    <div id="shieldLabel">Shield:</div>
  </div>
  <!-- <div class="rectangle"></div> -->

  <script type="module" src="/main.js"></script>
  <button id="startButton">START</button>
  <div style="position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: row-reverse;">
    <div id="scoreDisplay" class="score-display">Score: 0 / 50</div>

    <button id="otherButton" class="circular-button">QUIT</button>
    <button id="otherButton" class="circular-button pause-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M6 5h4v14H6zm8 0h4v14h-4z"/>
      </svg>
    </button>
    
    
    <button id="otherButton" class="circular-button play-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z"/>
      </svg>
    </button>

  
  

  <script type="module">
    import * as THREE from 'three';
    import { initScene, loadShootingSound, playShootingSound,  loadOtherSound, playOtherSound} from './main.js';
    
loadShootingSound('12-Gauge-Pump-Action-Shotgun-Far-Gunshot-B-www.fesliyanstudios.com.mp3')
loadOtherSound('stranger-things-124008.mp3')
   
const startButton = document.getElementById('startButton');
    startButton.addEventListener('click', () => {
      startButton.style.display = 'none';
      initScene();
      playShootingSound();
      playOtherSound();
      // This function starts the scene
    });
  </script>
  
</body>
</html>
